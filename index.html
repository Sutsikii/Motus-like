<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title> Scramble Game </title>
</head>
<body>
    
    <div class="container">
        <h2> Trouve le mot !</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint"> Indice : <span></span></p>
                <p class="time"> Temps restant : <span> <b>30</b> secondes </span></p>
            </div>
            <input type="text" placeholder="Taper le mot">
            <div class="buttons">
                <button class="refresh-word">Rafraichir</button>
                <button class="check-word">Valider le mot</button>
            </div>
        </div>
    </div>

    <script src="js/words.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
